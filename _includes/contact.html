


    <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">Contactez-nous</h2>

                        <a href="contact@yoga-rires.fr" class="white"><b>contact@yoga-rires.fr</b></a>
                          <br>
                          <br>
                    </div>
                </div>


                <div class="row">
                  <div class="col-lg-12">
                      <form name="sentMessage" id="contactForm" class="gform" action="https://script.google.com/macros/s/AKfycbxCYr6jxLFQQiAFuUMo98W0Wk4jNqL_bMgHu9q7-_ne3ad7Gfa1/exec" novalidate method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Votre nom *" id="name" name="nom" required data-validation-required-message="Merci d'écrire votre nom">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Votre adresse email *" id="email" name="email" required data-validation-required-message="Merci d'entrer votre adresse e-mail">
                                    <p class="help-block text-danger"></p>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Votre message *" id="message" name="message" required data-validation-required-message="Écrivez votre message ici"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>

                                <!-- <input type="hidden" name="_replyto" value="%email" id="_replyto">
                                <input type="hidden" name="_subject" value="Message yoga-rires" id="_subject">
                                <input type="text" name="_honey" value="" style="display:none"> -->
                                <button type="submit" class="btn btn-xl" value="Send">Envoyer</button>
                            </div>
                        </div>
                      </form>
                    <div style= "display:none;" class='alert alert-success text-center'>
                      <button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>
                        <strong>Votre message a bien été envoyé. </strong>
                    </div>

                  </div>
              </div>

        </section>
