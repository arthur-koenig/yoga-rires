<hr>
<div class="row post-container">
  <a href="{{site.baseurl}}{{post.url}}">

    <!-- Post image -->
    <div class="col-sm-4">
      <div class="image-post" style="background: url({{site.baseurl}}/{{ post.img }}) center no-repeat; background-size: cover ; "></div>
    </div>

    <!-- Post title & subtitle -->

    <div class="col-sm-8 post-info">
      <h2>{{post.title}}</h2>
        <p class="post-subtitle">{{post.description}}</p><br>
  </a>

    <!-- Post author & share -->

        <div class="row details">
            <div class="col-xs-6">
              <div class="post-date">{% include page-date.html %}</div>
            </div>
            <div class="col-xs-6">
              <div class="sharer">
                  <a class="btn-share hvr-icon-forward" tabindex="0"> Partager </a>
                      <!-- Popover content -->
                      <div class="sharing">
                        <button class="btn btn-slick-media btn-sm">
                          <ul class="list-unstyled list-inline">
                            <li>
                              <a href="https://twitter.com/intent/tweet?text={{ post.title }}&url={{ site.url }}{{ post.url }}" rel="nofollow" target="_blank" title="Share on Twitter" class="btn-media twitter">
                              <i class="fa fa-twitter-square fa-2x"></i></a>
                            </li>
                            <li>
                              <a href="{{site.url}}{{post.url}}" rel="nofollow" onclick="window.open('https://www.facebook.com/sharer.php?u={{site.url}}{{post.url}}&title={{post.title}}', 'newwindow', 'width=600, height=400'); return false;" target="_blank" title="Share on Facebook" class="btn-media facebook"><i class="fa fa-facebook-square fa-2x"></i>
                              </a>
                            </li>
                          </ul>
                        </button>
                      </div>
              </div>
            </div>
          </div>




        </div>
    </div>
