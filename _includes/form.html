<form action="https://script.google.com/macros/s/AKfycbxCYr6jxLFQQiAFuUMo98W0Wk4jNqL_bMgHu9q7-_ne3ad7Gfa1/exec" method="post" class="gform resa" id={{cour.title | replace: " ","-"}}>

     <fieldset class="form-group">
       <label>Nom*</label>
       <input type="text" class="form-control" placeholder="Prénom et nom de famille" name="nom" required oninvalid="this.setCustomValidity('Merci de préciser votre nom')" oninput="setCustomValidity('')">
     </fieldset>

     <fieldset class="form-group">
       <label>Adresse email*</label>
       <input type="email" class="form-control" placeholder="exemple@mail.com" name="email" required oninvalid="this.setCustomValidity('Merci de préciser votre email')" oninput="setCustomValidity('')">
     </fieldset>

    {% if cour.prix-libre == true %}
    <p class="form-info">Participation libre (prix libre). Paiement sur place uniquement.</p>
    {% else %}
     <fieldset class="form-group">
       <label for="exampleSelect1">Choisissez une option</label>
       <p class="form-info">À titre indicatif seulement, <b>sans engagement</b>. Paiements sur place uniquement.</p>
       <select class="form-control" name="option">
         {% for item in cour.prix-options %}
          <option>{{item}}</option>
         {% endfor %}
       </select>
     </fieldset>
     {% endif %}


    <br>

     <fieldset class="form-group">
       <label >Commentaires</label>
       <textarea class="form-control" rows="5" name="message"></textarea>
     </fieldset>


     <button type="submit" class="btn btn-info btn-fill sendbtn" value="Send">Réserver</button>
     <div class="loader"></div>

</form>

  <div style= "display:none;" id="thankyou_message" class="text-center">
    <h1>Vous voulez rire !</h1><br>
      Votre demande de réservation a bien été effectuée. Merci !
  </div>
